<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulario_com_css_cadastro.css">
    <title>Formulário</title>
</head>
<body>



<div id="cadastrese">
    <form action="" id="cadastrese-formulario">
        <h1 id="cadastrese-titulo">Novo Cadastro</h1>
        Email: <br>
        <input type="text" id="cadastrese-email"> <br>
        Senha: <br>
        <input type="text" id="cadastrese-senha"><br><br>
        
        Gênero: <br>
        <input type="radio" name="sexo" value="m" id="cadastrese-genero-m">masculino<br>
        <input type="radio" name="sexo" value="f" id="cadastrese-genero-f">feminino<br><br>
        
        Interesses: <br>
        <input type="checkbox" id="cadastrese-interesse">Esportes <br>
        <input type="checkbox" id="cadastrese-interesse">Tecnologia<br>
        <input type="checkbox" id="cadastrese-interesse">Política<br><br>
        
        Estado:
        <select name="" id="cadastrese-estado">
            <option value="none"></option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="ES">ES</option>
            <option value="MG">MG</option>
            <option value="PE">PE</option>
        </select><br><br>

        Sobre mim: <br> 
        <textarea id="cadastrese-observações" cols="30" rows="10"></textarea><br>
        <button id="cadastrese-fim">Finalizar</button>        
    </form>
</div>
   

</body>
</html>
